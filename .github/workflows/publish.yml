name: Publish

on:
  release:
    types:
      - published

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'
      - run: npm install -g npm@latest
      - run: npm ci
      - run: npm run build
      - run: npm test
      - run: npm publish
